apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-gateway-app
  labels:
    app: cloud-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-gateway-app
  template:
    metadata:
      labels:
        app: cloud-gateway-app
    spec:
      imagePullSecrets:
        - name: cloud-gateway-docker-config-_NAMESPACE_
      containers:
        - name: cloud-gateway-app
          image: _IMAGENAME_
          imagePullPolicy: Always
          ports:
            - containerPort: 9091
          env:
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                configMapKeyRef:
                  name: raptor-configmap-_NAMESPACE_
                  key: spring_app_json